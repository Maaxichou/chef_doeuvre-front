<mat-card-title>Login</mat-card-title>
<form (ngSubmit)="login()">

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input type="text" matInput [(ngModel)]="username" name="username" placeholder="Username" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input type="password" matInput [(ngModel)]="password" name="password" placeholder="Password" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button mat-raised-button color="primary">Login</button>
        </div>
    </div>

</form>
